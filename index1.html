

<script id="some-template1" type="text/x-handlebars-template"> <table id="table" class="table table-striped table-bordered table-condensed table-hover">
    <thead>
        <th>Name</th>
        <th>Job Title</th>
        <th>Email</th>
    </thead>
    <tbody>
        {{#users}}
        <tr>
            <td>{{fullName person}}</td> 
            <td>{{jobTitle}}</td> 
            <td>{{email}}</td> 
        </tr> 
        {{/users}} 
    </tbody> 
</table> 
</script>

<script>
var source1 = $("#some-template1").html(); 
var template1 = Handlebars.compile(source1); 

var data1 = {
    users: [ {
        person: {
            firstName: "Charlie",
            lastName: "Young"
        },
        jobTitle: "Engineer",
        email: "CharlieYoung@gmail.com"
    }, {
        person: {
            firstName: "Nick",
            lastName: "Young"
        },
        jobTitle: "Doctor",
        email: "NickYoung@gmail.com"
    } ]
}; 

Handlebars.registerHelper('fullName', function(person) {
  return person.firstName + " " + person.lastName;
});

$('body').append(template1(data1));
</script>
