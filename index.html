<script id="some-template" type="text/x-handlebars-template"> <table id="table" class="table table-striped table-bordered table-condensed table-hover">
    <thead>
        <th>Name</th>
        <th>Job Title</th>
        <th>Email</th>
    </thead>
    <tbody>
        {{#users}}
        <tr>
            <td>{{fullName person}}</td> 
            <td>{{jobTitle}}</td> 
            <td>{{email}}</td> 
        </tr> 
        {{/users}} 
    </tbody> 
</table>
</script>

<script>
var source = $("#some-template").html(); 
var template = Handlebars.compile(source); 

var data = {
    users: [ {
        person: {
            firstName: "Steve",
            lastName: "Young"
        },
        jobTitle: "Jr Front End Developer",
        email: "stephenjayyoung@gmail.com"
    }, {
        person: {
            firstName: "Mike",
            lastName: "Tomato"
        },
        jobTitle: "Sr Front End Developer",
        email: "miketom@gmail.com"
    }, {
        person: {
            firstName: "Mary", 
            lastName: "Smith"
        },
        jobTitle: "Sr Back End Developer",
        email: "Msmith@gmail.com"
    } ]
}; 

Handlebars.registerHelper('fullName', function(person) {
  return person.firstName + " " + person.lastName;
});

$('body').append(template(data));
</script>
